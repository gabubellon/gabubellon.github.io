# Site
name: "Gabulândia"
title: "Gabulândia"
description: "Um pouco de Tecnologia, um pouco de Lisergia."
logo: 'assets/images/gabulandia_logo.png'
favicon: 'assets/images/gabulandia_logo.png'
baseurl: ''
include: ["_pages"]
permalink: /:title/

# google_analytics: ''
# disqus: ''
# mailchimp-list: ''

# Authors
authors:
  gabu:
    name: Gabu
    display_name: Gabu    
    avatar: 'assets/images/gabu_avatar.png'
    #gravatar: 
    email: talk@bllon.co
    web: https://bllon.co
    twitter: https://twitter.com/gabubellon
    description: "Esse que voz fala!"

# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 12
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: ""
adsense-data-ad-slot: ""

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock,old/]
